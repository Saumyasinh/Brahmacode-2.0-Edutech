<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - PrepSense AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Back Button and Title -->
            <div class="login-header">
                <a href="index.html" class="back-button" title="Go back">‚Üê</a>
                <h1 class="login-title">TEACHER LOGIN</h1>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-message" style="display: none;"></div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="loginTeacher(event)">
                <div class="form-group">
                    <label for="teacherId" class="form-label">Teacher ID:</label>
                    <input 
                        type="text" 
                        id="teacherId" 
                        class="form-input" 
                        placeholder="Enter your Teacher ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Note for demo: Show demo credentials -->
            <p class="signup-prompt" style="font-size: 12px; color: #666;">
                Demo credentials: T001 / password123
            </p>
        </div>
    </div>

    <script>
        // Initialize demo teacher accounts on page load
        function initializeDemoTeachers() {
            // Check if teacher accounts already in localStorage
            if (!localStorage.getItem('teacherAccounts')) {
                const teacherAccounts = [
                    { teacherId: 'T001', fullName: 'John Doe', password: 'password123' },
                    { teacherId: 'T002', fullName: 'Emily Smith', password: 'teacher456' },
                    { teacherId: 'T003', fullName: 'Dr. Michael Brown', password: 'secure789' }
                ];
                localStorage.setItem('teacherAccounts', JSON.stringify(teacherAccounts));
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeDemoTeachers);

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function clearError() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
        }

        function loginTeacher(event) {
            event.preventDefault();
            clearError();

            const teacherId = document.getElementById('teacherId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!teacherId || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Validate against teacher accounts in localStorage
            const teacherAccounts = JSON.parse(localStorage.getItem('teacherAccounts') || '[]');
            const account = teacherAccounts.find(acc => acc.teacherId === teacherId);

            if (!account) {
                showError('Teacher account not found. Please check the Teacher ID.');
                return;
            }

            if (account.password !== password) {
                showError('Incorrect password for this Teacher ID.');
                return;
            }

            // Store teacher session with full name
            localStorage.setItem('currentUser', JSON.stringify({ 
                role: 'teacher', 
                teacherId: account.teacherId,
                teacherName: account.fullName
            }));
            localStorage.setItem('role', 'teacher');
            
            // Redirect to teacher dashboard
            window.location.href = 'teacher-dashboard.html';
        }
    </script>
</body>
</html>
