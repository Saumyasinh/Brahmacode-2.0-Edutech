<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - PrepSense AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Back Button and Title -->
            <div class="login-header">
                <a href="index.html" class="back-button" title="Go back">‚Üê</a>
                <h1 class="login-title">TEACHER LOGIN</h1>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-message" style="display: none;"></div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="loginTeacher(event)">
                <div class="form-group">
                    <label for="teacherId" class="form-label">Teacher ID:</label>
                    <input 
                        type="text" 
                        id="teacherId" 
                        class="form-input" 
                        placeholder="Enter your Teacher ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Note for demo: Show demo credentials -->
            <p class="signup-prompt" style="font-size: 12px; color: #666;">
                Demo credentials: T001 / password123
            </p>
        </div>
    </div>

    <script>
        // Predefined teacher accounts
        const TEACHER_ACCOUNTS = [
            { teacherId: 'T001', password: 'password123' },
            { teacherId: 'T002', password: 'teacher456' },
            { teacherId: 'T003', password: 'secure789' }
        ];

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function clearError() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
        }

        function loginTeacher(event) {
            event.preventDefault();
            clearError();

            const teacherId = document.getElementById('teacherId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!teacherId || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Validate against predefined teacher accounts
            const account = TEACHER_ACCOUNTS.find(acc => acc.teacherId === teacherId && acc.password === password);

            if (account) {
                // Store current user session
                localStorage.setItem('currentUser', JSON.stringify({ role: 'teacher', teacherId: teacherId }));
                window.location.href = 'prepsense-dashboard.html';
            } else {
                showError('Invalid Teacher ID or password');
            }
        }
    </script>
</body>
</html>
