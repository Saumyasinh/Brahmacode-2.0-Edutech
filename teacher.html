<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - AssessMate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(18, 44, 79, 0.8); z-index: 9999; align-items: center; justify-content: center; }
        .loading-overlay.active { display: flex; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #F0D637; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { position: absolute; bottom: 40px; color: white; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Back Button and Title -->
            <div class="login-header" style="display:flex;align-items:center;gap:12px;">
                <a href="index.html" class="back-button" title="Go back">←</a>
                <img src="assets/assessmate-logo.png" alt="AssessMate" style="height:40px;" />
                <h1 class="login-title">TEACHER LOGIN</h1>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-message" style="display: none;"></div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="loginTeacher(event)">
                <div class="form-group">
                    <label for="teacherId" class="form-label">Teacher ID:</label>
                    <input 
                        type="text" 
                        id="teacherId" 
                        class="form-input" 
                        placeholder="Enter your Teacher ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Note for demo: Show demo credentials -->
            <p class="signup-prompt" style="font-size: 12px; color: #666;">
                Demo credentials: T001 / password123
            </p>
        </div>
    </div>

    <script>
        // Initialize demo teacher accounts on page load
        function initializeDemoTeachers() {
            // Check if teacher accounts already in localStorage
            if (!localStorage.getItem('teacherAccounts')) {
                const teacherAccounts = [
                    { teacherId: 'T001', fullName: 'John Doe', password: 'password123' },
                    { teacherId: 'T002', fullName: 'Emily Smith', password: 'teacher456' },
                    { teacherId: 'T003', fullName: 'Dr. Michael Brown', password: 'secure789' }
                ];
                localStorage.setItem('teacherAccounts', JSON.stringify(teacherAccounts));
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeDemoTeachers);

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function clearError() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
        }

        function loginTeacher(event) {
            event.preventDefault();
            clearError();

            const teacherId = document.getElementById('teacherId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!teacherId || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Validate against teacher accounts in localStorage
            const teacherAccounts = JSON.parse(localStorage.getItem('teacherAccounts') || '[]');
            const account = teacherAccounts.find(acc => acc.teacherId === teacherId);

            if (!account) {
                showError('Teacher account not found. Please check the Teacher ID.');
                return;
            }

            if (account.password !== password) {
                showError('Incorrect password for this Teacher ID.');
                return;
            }

            // Store teacher session with full name
            localStorage.setItem('currentUser', JSON.stringify({ 
                role: 'teacher', 
                teacherId: account.teacherId,
                teacherName: account.fullName
            }));
            localStorage.setItem('role', 'teacher');
            
            // Redirect to teacher dashboard
            window.location.href = 'teacher-dashboard.html';
        }
    </script>
    <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div><div class="loading-text">Preparing your learning space…</div></div>
    <script>
        function showLoader() { const el = document.getElementById('loadingOverlay'); if(el) el.classList.add('active'); }
        function hideLoader() { const el = document.getElementById('loadingOverlay'); if(el) el.classList.remove('active'); }
        window.addEventListener('load', hideLoader);
    </script>
</body>
</html>
