<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - PrepSense AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Back Button and Title -->
            <div class="login-header">
                <a href="index.html" class="back-button" title="Go back">‚Üê</a>
                <h1 class="login-title">PARENT LOGIN</h1>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-message" style="display: none;"></div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="loginParent(event)">
                <div class="form-group">
                    <label for="studentId" class="form-label">Student ID:</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        class="form-input" 
                        placeholder="Enter your child's Student ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Note for demo: Show demo credentials -->
            <p class="signup-prompt" style="font-size: 12px; color: #666;">
                Use your child's Student ID and password to login
            </p>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function clearError() {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';
        }

        function loginParent(event) {
            event.preventDefault();
            clearError();

            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!studentId || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Validate against student accounts
            const studentAccounts = JSON.parse(localStorage.getItem('studentAccounts') || '[]');
            const account = studentAccounts.find(acc => acc.studentId === studentId && acc.password === password);

            if (account) {
                // Store current user session as parent viewing student
                localStorage.setItem('currentUser', JSON.stringify({ 
                    role: 'parent', 
                    studentId: studentId, 
                    studentName: account.fullName 
                }));
                window.location.href = 'prepsense-dashboard.html';
            } else {
                showError('Invalid Student ID or password. Check if this student account exists.');
            }
        }
    </script>
</body>
</html>
