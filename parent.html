<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - PrepSense AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Back Button and Title -->
            <div class="login-header">
                <a href="index.html" class="back-button" title="Go back">‚Üê</a>
                <h1 class="login-title">PARENT LOGIN</h1>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="studentId" class="form-label">Student ID:</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        name="studentId" 
                        class="form-input" 
                        placeholder="Enter student's ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <!-- Sign Up Link -->
            <p class="signup-prompt">
                Don't have an account? <a href="parent-signup.html" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            if (studentId && password) {
                alert(`Welcome ${studentId}! (Demo - No backend)`);
                // In a real app, send credentials to backend
            }
        }
    </script>
</body>
</html>
