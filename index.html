<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssessMate - Role Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(18, 44, 79, 0.8); z-index: 9999; align-items: center; justify-content: center; }
        .loading-overlay.active { display: flex; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #F0D637; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { position: absolute; bottom: 40px; color: white; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="role-selection">
            <!-- Logo Section -->
            <div class="logo-section" style="display:flex;align-items:center;gap:12px;">
                <img src="assets/assessmate-logo.png" alt="AssessMate" style="height:48px;" />
                <h1 class="app-title">AssessMate</h1>
            </div>

            <!-- Subtitle -->
            <p class="subtitle">Choose how you want to continue</p>

            <!-- Buttons -->
            <div class="buttons-group">
                <a href="student.html" class="role-button">Student</a>
                <a href="teacher.html" class="role-button">Teacher</a>
                <a href="parent.html" class="role-button">Parent</a>
            </div>
        </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div><div class="loading-text">Preparing your learning spaceâ€¦</div></div>
    <script>
        function showLoader() { const el = document.getElementById('loadingOverlay'); if(el) el.classList.add('active'); }
        function hideLoader() { const el = document.getElementById('loadingOverlay'); if(el) el.classList.remove('active'); }
        window.addEventListener('load', hideLoader);
        document.querySelectorAll('a').forEach(link => { link.addEventListener('click', showLoader); });
    </script>
</body>
</html>
